version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_presence_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - smart_presence

  nginx:
    image: nginx:alpine
    container_name: smart_presence_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./storage:/var/www/html/storage
    depends_on:
      - app
    networks:
      - smart_presence

  db:
    image: mysql:8.0
    container_name: smart_presence_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: smart_presence_prod
      MYSQL_USER: smart_presence_user
      MYSQL_PASSWORD: secure_password_2024
      MYSQL_ROOT_PASSWORD: root_password_2024
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - smart_presence

  redis:
    image: redis:alpine
    container_name: smart_presence_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - smart_presence

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_presence_worker
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      - app
      - db
      - redis
    networks:
      - smart_presence

volumes:
  db_data:

networks:
  smart_presence:
    driver: bridge